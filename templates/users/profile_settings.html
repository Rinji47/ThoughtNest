<!-- Account Settings Section -->
<section id="settings" class="section-container profile-section">
    <h2 class="section-subtitle">Account Settings</h2>
    <div class="settings-box">
        <h3 class="settings-box-title"><i class="fa-solid fa-user-circle"></i> Profile Information</h3>
        <dl class="settings-dl">
            <dt>Full Name</dt>
            <dd>{{ user.get_full_name|default:"Not set" }}</dd>
            
            <dt>Email</dt>
            <dd>{{ user.email }}</dd>
            
            <dt>Username</dt>
            <dd class="last">{{ user.username }}</dd>
        </dl>
        <a href="#" class="settings-link">Edit Profile →</a>
    </div>

    <div class="settings-box settings-box-spacing">
        <h3 class="settings-box-title"><i class="fa-solid fa-lock"></i> Security</h3>
        <p class="settings-description">Manage your password and security settings.</p>
        <a href="#" class="settings-link">Change Password →</a>
    </div>

    <div class="settings-box settings-box-spacing settings-box-warning">
        <h3 class="settings-box-title-warning"><i class="fa-solid fa-gear"></i> Preferences</h3>
        <p class="settings-description-warning">Additional customization options coming soon.</p>
    </div>
</section>
